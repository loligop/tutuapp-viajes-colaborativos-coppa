        <nav class="navbar navbar-expand-lg navbar-light bg-transparent">

                <!-- logo -->

                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="../index.html">Inicio</a>
                        </li>
                        <li class="nav-item">

                        </li>
                    </ul>

        <nav>
    </header>
    <main>
        <div class="container">
            <!-- contact form -->
            <h1 class="w-100 text-center mt-4">Contacto</h1>
            <form class="contact-form">
                <div class="row g-2 align-items-center mb-3">
                    <div class="col-lg-2 col-md-3">
                        <label for="nameLastname" class="col-form-label">Nombre y Apellido</label>
                    </div>
                    <div class="col-lg-2 col-md-3">
                        <input type="text" id="nameLastname" class="form-control" aria-describedby="nameLastname"
                            placeholder="Ingrese su Nombre">
                    </div>
                    <div class="col-lg-2 col-md-3">
                        <label for="email" class="col-form-label">Email</label>
                    </div>
                    <div class="col-lg-2 col-md-3">
                        <input type="email" id="email" class="form-control" aria-describedby="email"
                            placeholder="Ingrese su Email">
                    </div>
                    <div class="col-lg-2 col-md-3">
                        <label for="phone" class="col-form-label">Celular</label>
                    </div>
                    <div class="col-lg-2 col-md-3">
                        <input type="tel" id="phone" class="form-control" aria-describedby="phone"
                            placeholder="Ingrese su Celular">
                    </div>
                </div>
                <div class="row g-2 align-items-center mb-3">
                    <div class="col-lg-3 col-md-3">
                        <label for="city" class="col-form-label">Ciudad</label>
                    </div>
                    <div class="col-lg-3 col-md-3">
                        <input type="text" id="city" class="form-control" aria-describedby="city"
                            placeholder="Ingrese su Ciudad">
                    </div>
                    <div class="col-lg-3 col-md-3">
                        <label for="country" class="col-form-label">País</label>
                    </div>
                    <div class="col-lg-3 col-md-3">
                        <select id="country" class="form-control">
                            <option disabled="true">Seleccione su país</option>
                            <option>Uruguay</option>
                        </select>
                    </div>
                </div>
                <div class="row g-2">
                    <div class="col-lg-3 offset-lg-2 col-md-3">
                        <label for="message" class="col-form-label">Mensaje</label>
                    </div>
                    <div class="col-lg-3 col-md-3">
                        <textarea type="text" id="message" class="form-control" aria-describedby="message"
                            placeholder="Ingrese su Mensaje"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn submit-button mt-5 mx-auto d-block">Enviar</button>
            </form>
        </div>
    </main>
    <!-- footer -->
    <footer>
        <div class="row">
            <div class="col-8">

            </div>

    </footer>
